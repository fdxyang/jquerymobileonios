        function drawPie(){
            var unUsage = 90;
            data = [['CPU Usage', 10],
                    ['Unuse', unUsage]];
            var plot8 = $.jqplot('pie8', [data], {
                                 grid: {
                                 drawBorder: false,
                                 drawGridlines: false,
                                 background: '#ffffff',
                                 shadow:false
                                 },
                                 axesDefaults: {
                                 
                                 },
                                 seriesDefaults:{
                                 renderer:$.jqplot.PieRenderer,
                                 rendererOptions: {

                                 }
                                 },
                                 legend: {
                                 show: true,
                                 rendererOptions: {
                                 numberRows: 1
                                 },
                                 location: 's'
                                 }
                                 });
        }
